<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_quiz_list %}
    <ul>
        {% for quiz in latest_quiz_list %}
        <li><a href="{% url 'polls:quiz' quiz.id %}">문제{{quiz.id}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>no polls are available.</p>
{% endif %}
<a href="/">홈으로 돌아가기</a>
</body>
</html>
</html>
